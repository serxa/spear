{% extends "base/base.html" %}

{% block content %}
<div class="start_task">
	{% if form.is_multipart %}

	{% else %}
    <form method="post" action="{% url spear-execmngr-start_task %}">
	{% endif %}

		{{ form.as_p }}

	</form>
</div>
{% endblock %}
