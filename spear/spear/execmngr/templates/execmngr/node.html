{% extends "base/base.html" %}

{% block content %}
<table>
	<tr><td>Host: {{ node.host }}</tr></td>
	<tr><td>User: {{ node.user }}</tr></td>
	<tr><td>Port: {{ node.port }}</tr></td>
	<tr><td>Status: {{ node.status }}</tr></td>
	<tr><td>Last Heartbeat: {{ node.last_heartbeat }}</tr></td>
	<tr><td>Description: {{ node.description }}</tr></td>
</table>
<a href="{% url spear-fs-nav node.id '' %}">Enter node</a>
<a href="{% url spear-execmngr-delete_node node.id %}">Delete Node</a>
{% endblock %}
