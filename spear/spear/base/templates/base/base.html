<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>{% block title %}SPEAR{% endblock %}</title>
		{% block head %}
			<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}base/spear.css" />
		{% endblock %}
	</head>
	<body>
		{% block header %}
		    <table border="0" cellspacing="5" cellpadding="5" width="100%"><tr>
				<td width="70px"><img src="{{ STATIC_URL }}base/spear-logo-small.png" /></td>
				<td align="left"><a href="/">Home</a></td>
				<td align="right">
				{% if request.user.is_authenticated %}
					<b>{{ request.user.username }}</b>
					<a href="{% url spear-core-logout %}?next={{ request.path }}">Logout</a>
				{% else %}
					<a href="{% url spear-core-login %}">Login</a>
				{% endif %}
				</td>
			</tr></table>
			<br>
		{% endblock %}
		{% block content %}{% endblock %}
		{% block footer %}
			<div align="center" style="color: grey"><br>SPEAR, 2013</div>
		{% endblock %}
	</body>
</html>
