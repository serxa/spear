<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>{% block title %}SPEAR{% endblock %}</title>
		{% block head %}
			<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}base/spear.css" />
		{% endblock %}
	</head>
	<body>
		{% block header %}
			{% if user.is_authenticated %}
			<a href="{% url logout %}?next={{ request.path }}">Logout</a>
			Hello, {{ user.get_full_name }}!
			{% else %}
			<a href="{% url socialauth_begin 'github' %}">Login with GitHub</a>
			{% endif %}
			<h1>Welcome to SPEAR</h1>
			<a href="/">Home</a>
			<br>
		{% endblock %}
		{% block content %}{% endblock %}
		{% block footer %}
			<div align="center" style="color: grey"><br>SPEAR, 2013</div>
		{% endblock %}
	</body>
</html>
